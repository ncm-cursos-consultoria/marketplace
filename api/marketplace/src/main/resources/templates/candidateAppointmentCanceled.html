<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Mentoria Cancelada</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      color: #333;
    }
    .container {
      width: 90%;
      max-width: 500px;
      margin: 20px auto;
      padding: 30px;
      border: 1px solid #ddd;
      border-radius: 12px;
      background-color: #f9f9f9;
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #1e3a8a;
      margin-bottom: 20px;
    }
    .code-box {
      background-color: #ffffff;
      border: 1px dashed #ccc;
      border-radius: 8px;
      padding: 20px;
      text-align: center;
      margin: 25px 0;
    }
    .code {
      font-size: 36px;
      font-weight: bold;
      color: #111;
      letter-spacing: 8px;
    }
    .button {
      display: inline-block;
      background-color: #2563eb;
      color: #ffffff;
      padding: 12px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      margin-top: 20px;
    }
    .footer {
      margin-top: 25px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
<div class="header" style="color: #dc2626;">Agendamento Cancelado</div>
<p>Olá,</p>
<p>Informamos que o agendamento da mentoria para o módulo <strong>#NOME_MODULO#</strong> foi cancelado.</p>
<div class="code-box" style="background-color: #fef2f2; border-color: #fecaca;">
  <p style="margin-bottom: 5px; font-size: 14px; color: #555;">Status da Solicitação:</p>
  <div style="font-size: 18px; font-weight: bold; color: #dc2626;">CANCELADO</div>
</div>
<p>Se você já havia efetuado o pagamento, nosso suporte entrará em contato para o processo de estorno, se aplicável.</p>
<a href="https://marketplace.ncmconsultoria.com.br/br/auth/sign-in" class="button" style="color: #ffffff; background-color: #4b5563;">
  Tentar Novo Agendamento
</a>
</body>
</html>
